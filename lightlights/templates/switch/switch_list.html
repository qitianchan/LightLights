{% extends 'layout.html' %}
{% block stylesheets %}
  {{ super() }}
  <link rel="stylesheet" href="//cdn.bootcss.com/datatables/1.10.12/css/dataTables.bootstrap.css">
{% endblock %}
{% block container %}
    <div class="container">
      <div class="light-list">
        <button id="switch_new" class="btn btn-primary new-btn">
            Add New <i class="fa fa-plus"></i>
        </button>
        <table id="switchs" class="table table-striped table-bordered" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th>名称</th>
              <th>EUI</th>
              <th>GroupEUI</th>
              <th>编辑</th>
              <th>删除</th>
            </tr>
          </thead>
          <tbody>
          {% for switch in switchs %}
          <tr data-switch-id="{{ switch.id}}">
            <td>{{switch.name}}</td>
            <td>{{switch.eui}}</td>
            <td>{{switch.group_eui}}</td>
            <!--<td><a href="javascript:;" class="edit">编辑</a></td>-->
            <td><a href="{{url_for('switch.edit', switch_id=switch.id )}}">编辑</a></td>
            <td><a href="javascript:;" class="delete">删除</a></td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
{% endblock %}
{% block javascripts %}
{{ super() }}
<!--data table-->
<script src="//cdn.bootcss.com/datatables/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="//cdn.bootcss.com/datatables/1.10.12/js/dataTables.bootstrap.min.js"></script>
<script src="{{url_for('static', filename='js/switch_list.js')}}"></script>
{% endblock %}
